<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規会員登録</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>新規会員登録</h1>
    </header>
    <main>
        <form id="register-form" action="register_process.php" method="POST">
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" required>

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>

            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>

            <h2>住所情報</h2>
            <label for="postal_code">郵便番号</label>
            <input type="text" id="postal_code" name="postal_code" placeholder="例: 123-4567" required>

            <label for="prefecture">都道府県</label>
            <select id="prefecture" name="prefecture" required>
                <option value="" selected disabled>選択してください</option>
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <!-- 他の都道府県をここに追加 -->
                <option value="東京都">東京都</option>
                <option value="大阪府">大阪府</option>
            </select>

            <label for="city">市区町村</label>
            <input type="text" id="city" name="city" placeholder="例: 新宿区" required>

            <label for="street">丁目・番地・建物名・部屋番号</label>
            <input type="text" id="street" name="street" placeholder="例: 西新宿2-8-1 新宿ビル101" required>

            <button type="submit" class="button">登録</button>
        </form>
    </main>
</body>
</html>
