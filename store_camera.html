<body>

        <nav>
            <a href="index.php">ホーム</a>
            <a href="cameras.html">カメラ一覧</a>
        </nav>
    </header>
    <main>
        <form id="store-camera-form" action="store_camera_process.php" method="POST">
            <label for="name">カメラの名前</label>
            <input type="text" id="name" name="name" required>

            <label for="description">カメラの説明</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit" class="button">保管を申し込む</button>
        </form>
    </main>
